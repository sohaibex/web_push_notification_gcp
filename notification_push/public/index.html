<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/bell.png">
    <title>Push Notifications</title>
</head>

<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen text-gray-100 p-4 md:p-8 lg:p-16">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto text-center text-gray-800">
        <button id="reset-button"
            class="absolute top-2 left-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full focus:outline-none"
            title="Reset">
            <img src="./images/reset.png" alt="Reset Icon" class="w-5 h-5">
        </button>
        <img src="./images/bell.png" alt="Bell Icon" class="w-16 mb-4 mx-auto">
        <h1 class="text-2xl font-bold mb-2">Stay Updated!</h1>
        <p id="notification-status" class="text-gray-600 mb-4">Set the number of notifications you'd like to receive,
            then subscribe!</p>

        <div id="max-notification-container" class="mb-4">
            <label for="maxNotifications" class="block text-gray-700 mb-2">Max Notifications:</label>
            <input type="number" id="maxNotifications" name="maxNotifications" min="1" value="3"
                class="w-full p-2 border rounded">
        </div>

        <button id="subscribe"
            class="bg-yellow-500 hover:bg-yellow-600 transition font-medium py-2 px-4 rounded-full w-full mb-2">
            Accept Notifications?
        </button>

        <button id="unsubscribe"
            class="hidden bg-red-500 hover:bg-red-600 transition font-medium py-2 px-4 rounded-full w-full mb-2">
            Unsubscribe from Notifications
        </button>

        <span id="subscription-status" class="block mb-4 text-gray-500">Status: Not Subscribed</span>

        <div id="form-container" class="mt-4 bg-white p-6 rounded-lg shadow-md max-w-md mx-auto text-gray-800"
            style="display:none;">
            <div class="border-t-4 border-yellow-500 p-4 rounded-t-lg">
                <img src="./images/bell.png" alt="Bell Icon" class="w-16 mb-4 mx-auto">
                <span id="notification-count">0</span>/<span id="max-notifications">0</span> Notifications Received
                <h2 class="text-lg font-medium mb-4">Send a Custom Notification</h2>

                <form id="notificationForm" class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700 mb-2">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter the notification title" required
                            class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 mb-2">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message here" required
                            class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit"
                        class="bg-gray-900 hover:bg-gray-800 text-white py-2 px-4 rounded-full w-full flex items-center justify-center">
                        <img src="./images/bell.png" alt="Bell Icon" class="w-6 h-6 mr-2">
                        Send Notification
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
